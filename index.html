<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Idea Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>AI Content Generator</h1>
  <form id="form">
    <label>What would you like me to generate?</label>
    <input type="text" id="userInput" placeholder="e.g., a joke about cats">
    <button type="submit">Generate</button>
  </form>
  <div id="result"></div>
  <footer>
    <a href="https://github.com/malecanclini/recipe_generator" target="_blank">View on GitHub</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
